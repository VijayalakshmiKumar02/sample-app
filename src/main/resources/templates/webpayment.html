<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Big Company, Inc. - Money Transfer</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
	</head>
	<body style="background-color:silver">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8" style="background-color:white">
				<div class="page-header">
					<h1>EZ Money Transfer <small>Send money to friends, immediately!</small></h1>
				</div>
				<p></p>
				<form class="form-horizontal" action="#" th:action="@{/}" th:object="${webpayment}" method="post">
					<div class="form-group">
						<label for="fromaccount" class="col-sm-2 control-label">From Account:</label>
						<div class="col-sm-10">
					      <input type="text" id="fromaccount" th:field="*{fromAccount}" />
					    </div>
					</div>
					<div class="form-group">
						<label for="toaccount" class="col-sm-2 control-label">To Account:</label>
						<div class="col-sm-10">
					      <input type="text" id="toaccount" th:field="*{toAccount}" />
					    </div>
					</div>
					<div class="form-group">
						<label for="transferamount" class="col-sm-2 control-label">Transfer Amount:</label>
						<div class="col-sm-10">
					      <input type="text" id="transferamount" th:field="*{transferAmount}" />
					    </div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>
				
				</form>
			</div>
			<div class="col-md-2"></div>
		</div>
		
	</body>
</html>
